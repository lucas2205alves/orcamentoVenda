<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="pt-br">

    <head th:include="layout :: htmlhead"></head>
    
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <form th:action="@{/produtos}"
                method="POST"
                th:object="${produto}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtNome">Descrição</label>
                    <input type="text" class="form-control"
                        th:field="*{descricao}" id="txtNome">
                </div>

                <div class="form-group">
                    <label for="txtNome">Valor</label>
                    <input type="text" class="form-control"
                        th:field="*{valor}" id="txtNome">
                </div>

                <div class="form-group">
                    <label for="txtNome">Quantidade em Estoque</label>
                    <input type="text" class="form-control"
                        th:field="*{quantidade}" id="txtNome">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
